<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT 檔案搜尋系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .results-section {
            flex: 1;
            max-width: 25%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
        }
        .input-section input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .input-section .button-group {
            display: flex;
            gap: 10px;
        }
        .input-section button {
            padding: 8px 15px;
            cursor: pointer;
        }
        .input-section #themeToggle {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .input-section #themeToggle:hover {
            background-color: #005a9e;
        }
        .txt-list {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px 0px 10px 20px;
        }
        .txt-content-section {
            flex: 3;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .controls {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
        }
        .status {
            font-size: 14px;
            color: #333;
            margin-left: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .controls button {
            padding: 8px 15px;
            color: white;
            background-color: #0078d7;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 3px;
        }
        .controls button:hover {
            background-color: #005a9e;
        }
        .txt-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            transition: background-color 0.3s;
            white-space: pre-wrap;
        }
        .highlight {
            background-color: yellow;
            padding: 0px 2px;
            border-radius: 2px;
        }
        .highlight.focused {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .txt-list div {
            padding: 10px 15px 10px 0px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .txt-list div:last-child {
            border-bottom: none;
        }
        .txt-list div:hover {
            background-color: #e6f2ff;
        }
        .txt-list div.selected {
            background-color: #add8e6;
            font-weight: bold;
            color: #005a9e;
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        body.dark-mode .results-section {
            border-right: 1px solid #444;
        }
        body.dark-mode .input-section {
            border-bottom: 1px solid #444;
        }
        body.dark-mode .txt-content-section {
            background-color: #2d2d2d;
        }
        body.dark-mode .txt-content {
            background-color: #2d2d2d;
        }
        body.dark-mode .controls {
            background-color: #333;
            border-bottom: 1px solid #444;
        }
        body.dark-mode .status {
            color: #ccc;
        }
        body.dark-mode .txt-list div {
            border-bottom: 1px solid #444;
        }
        body.dark-mode .txt-list div:hover {
            background-color: #3a3a3a;
        }
        body.dark-mode .txt-list div.selected {
            background-color: #4682b4;
            color: #ffffff;
        }
        body.dark-mode .highlight {
            background-color: #666600;
        }
        body.dark-mode .highlight.focused {
            background-color: #999900;
        }
    </style>
</head>
<body>
    <main>
        <section class="results-section">
            <div class="input-section">
                <input type="text" id="searchInput" placeholder="輸入文字，例如: 意識流">
                <div class="button-group">
                    <button id="searchButton">確定</button>
                    <button id="themeToggle">深色模式</button>
                </div>
            </div>
            <div class="txt-list" id="txtList">
                <p style="padding-left: 0; color: #777;">請輸入文字後按確定進行搜尋。</p>
            </div>
        </section>
        <section class="txt-content-section">
            <div class="controls">
                <button id="prevButton">向前</button>
                <button id="nextButton">向後</button>
                <button id="copyButton">複製內容</button>
                <span class="status" id="status">-/- (檔名)</span>
            </div>
            <div class="txt-content" id="txtContent">
                <p style="color: #777;">請選擇左側的 TXT 檔案以顯示內容</p>
            </div>
        </section>
    </main>

    <script>
        const searchButton = document.getElementById('searchButton');
        const txtList = document.getElementById('txtList');
        const txtContent = document.getElementById('txtContent');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const copyButton = document.getElementById('copyButton');
        const status = document.getElementById('status');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');

        let searchResults = [];
        let currentFileIndex = -1;
        let currentHighlights = [];
        let currentIndex = 0;
        let fullText = "";
        let currentFileName = "";
        let selectedItem = null;

        // 定義後端 API 的基礎 URL
        //const backendPort = 8080;  // 與後端匹配的端口
        const backendBaseUrl = `https://flask-txt-search.onrender.com`;

        // Theme Toggle Logic
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '淺色模式';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            themeToggle.textContent = darkModeEnabled ? '淺色模式' : '深色模式';
            localStorage.setItem('darkMode', darkModeEnabled);
        });

        // Allow search on Enter key press
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchButton.click();
            }
        });

        searchButton.addEventListener('click', () => {
            const input = searchInput.value.trim();
            if (!input) {
                alert("請輸入要搜尋的文字。");
                return;
            }

            txtList.innerHTML = '<p style="padding-left: 0; color: #777;">搜尋中...</p>';
            txtContent.innerHTML = '<p style="color: #777;">請選擇左側的 TXT 檔案以顯示內容</p>';
            status.textContent = '-/- (檔名)';
            currentFileIndex = -1;
            currentHighlights = [];
            currentIndex = 0;
            fullText = "";
            currentFileName = "";
            selectedItem = null;
            searchResults = [];

            fetch(`${backendBaseUrl}/search`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input_text: input })
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                txtList.innerHTML = '';
                searchResults = data;

                if (searchResults.length > 0) {
                    searchResults.forEach((result, index) => {
                        const item = document.createElement('div');
                        item.textContent = `${result.file_name.replace(/\.[^/.]+$/, "")} (${result.count})`;
                        item.title = `${result.file_name} (${result.count} 個結果)`;
                        item.dataset.index = index;
                        item.addEventListener('click', () => {
                            selectFile(item, result.file_name, input, index, 0);
                        });
                        txtList.appendChild(item);
                    });
                    if (txtList.firstChild) txtList.firstChild.click();
                } else {
                    txtList.innerHTML = `<p style="padding-left: 0; color: #777;">找不到包含 "${escapeHTML(input)}" 的檔案。</p>`;
                }
            })
            .catch(error => {
                console.error('搜尋請求失敗:', error);
                txtList.innerHTML = '<p style="padding-left: 0; color: #cc0000; font-weight:bold;">搜尋失敗，請檢查伺服器是否運行或稍後再試。</p>';
                txtContent.innerHTML = '<p style="color: #cc0000;">無法執行搜尋。</p>';
                status.textContent = '搜尋錯誤';
            });
        });

        function selectFile(itemElement, fileName, searchText, fileIndex, initialHighlightIndex) {
            if (selectedItem) selectedItem.classList.remove('selected');
            itemElement.classList.add('selected');
            itemElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            selectedItem = itemElement;
            currentFileIndex = fileIndex;
            loadTXTContent(fileName, searchText, initialHighlightIndex);
        }

        function loadTXTContent(fileName, searchText, initialHighlightIndex = 0) {
            currentFileName = fileName;
            txtContent.innerHTML = "<p style='color: #777;'>載入中...</p>";
            status.textContent = `載入中... (${currentFileName.replace(/\.[^/.]+$/, "")})`;

            fetch(`${backendBaseUrl}/txt/${fileName}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    fullText = String(data.content || "").replace(/<br\s*\/?>/gi, '\n');
                    currentHighlights = [];
                    currentIndex = 0;

                    const escapedSearchText = searchText.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                    if (escapedSearchText) {
                        const regex = new RegExp(escapedSearchText, 'gi');
                        let match;
                        while ((match = regex.exec(fullText)) !== null) {
                            currentHighlights.push(match.index);
                        }
                    }

                    if (currentHighlights.length > 0) {
                        currentIndex = Math.min(Math.max(initialHighlightIndex, 0), currentHighlights.length - 1);
                        updateContent(searchText);
                    } else {
                        const safeFullText = escapeHTML(fullText);
                        txtContent.innerHTML = `${safeFullText}<p style="color: #777; margin-top: 20px;">(檔案 "${escapeHTML(fileName)}" 中未找到 "${escapeHTML(searchText)}")</p>`;
                        updateStatus();
                    }
                })
                .catch(error => {
                    console.error('載入 TXT 內容失敗:', error);
                    txtContent.innerHTML = `<p style="color: #cc0000;">無法載入或顯示檔案 "${escapeHTML(fileName)}" 的內容。</p>`;
                    status.textContent = `載入失敗 (${currentFileName.replace(/\.[^/.]+$/, "")})`;
                    currentHighlights = [];
                    updateStatus();
                });
        }

        const escapeHTML = (str) => {
            if (typeof str !== 'string') return String(str);
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return str.replace(/[&<>"']/g, (m) => map[m]);
        };

        function updateContent(searchText) {
            const escapedSearchText = searchText.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
            const regex = new RegExp(`(${escapedSearchText})`, 'gi');
            let htmlContent = escapeHTML(fullText).replace(regex, '<span class="highlight">$1</span>');
            txtContent.innerHTML = htmlContent;

            // 同步更新高亮和滾動，避免非同步問題
            const highlights = txtContent.getElementsByClassName('highlight');
            if (highlights.length > 0 && currentIndex >= 0 && currentIndex < highlights.length) {
                highlights[currentIndex].classList.add('focused');
                highlights[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            updateStatus();
        }

        function updateStatus() {
            const fileNameDisplay = currentFileName ? currentFileName.replace(/\.[^/.]+$/, "") : '檔名';
            if (currentHighlights.length > 0) {
                status.textContent = `${currentIndex + 1}/${currentHighlights.length} (${escapeHTML(fileNameDisplay)})`;
            } else {
                status.textContent = `0/0 (${escapeHTML(fileNameDisplay)})`;
            }
        }

        // 獲取高亮詞前後 40 句的上下文
        function getContextAroundHighlight() {
            if (!fullText || currentHighlights.length === 0 || currentIndex < 0 || currentIndex >= currentHighlights.length) {
                return '';
            }

            // 分割句子（以 . ? ! 。 ？ ！ 為分隔符）
            const sentenceRegex = /[^.!?。？！]+[.!?。？！]?/g;
            const sentences = fullText.match(sentenceRegex) || [];
            if (sentences.length === 0) {
                return fullText; // 如果無法分割，返回全文
            }

            // 找到包含當前高亮詞的句子
            const highlightPos = currentHighlights[currentIndex];
            let currentSentenceIndex = -1;
            let charCount = 0;

            for (let i = 0; i < sentences.length; i++) {
                if (charCount <= highlightPos && highlightPos < charCount + sentences[i].length) {
                    currentSentenceIndex = i;
                    break;
                }
                charCount += sentences[i].length;
            }

            if (currentSentenceIndex === -1) {
                return fullText; // 找不到句子，返回全文
            }

            // 提取前後 40 句（最多 81 句）
            const startIndex = Math.max(0, currentSentenceIndex - 40);
            const endIndex = Math.min(sentences.length, currentSentenceIndex + 41); // +41 包含當前句子
            return sentences.slice(startIndex, endIndex).join('');
        }

        prevButton.addEventListener('click', () => {
            if (searchResults.length === 0 || currentFileIndex === -1) {
                alert("請先執行搜尋並選擇一個檔案。");
                return;
            }

            if (currentIndex > 0) {
                currentIndex--;
                updateContent(searchInput.value);
            } else {
                let prevFileIndex = (currentFileIndex - 1 + searchResults.length) % searchResults.length;
                let prevFileName = searchResults[prevFileIndex].file_name;
                const prevFileItem = txtList.querySelector(`div[data-index="${prevFileIndex}"]`);
                if (prevFileItem) {
                    selectFile(prevFileItem, prevFileName, searchInput.value, prevFileIndex, 999999);
                }
            }
        });

        nextButton.addEventListener('click', () => {
            if (searchResults.length === 0 || currentFileIndex === -1) {
                alert("請先執行搜尋並選擇一個檔案。");
                return;
            }

            if (currentIndex < currentHighlights.length - 1) {
                currentIndex++;
                updateContent(searchInput.value);
            } else {
                let nextFileIndex = (currentFileIndex + 1) % searchResults.length;
                let nextFileName = searchResults[nextFileIndex].file_name;
                const nextFileItem = txtList.querySelector(`div[data-index="${nextFileIndex}"]`);
                if (nextFileItem) {
                    selectFile(nextFileItem, nextFileName, searchInput.value, nextFileIndex, 0);
                }
            }
        });

        // Copy to Clipboard Logic
        copyButton.addEventListener('click', () => {
            if (!fullText) {
                alert("目前沒有可複製的內容，請先選擇一個檔案。");
                return;
            }

            // 獲取高亮詞前後 40 句
            const textToCopy = getContextAroundHighlight();
            if (!textToCopy) {
                alert("無法複製內容，請選擇一個包含搜尋結果的檔案。");
                return;
            }

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        alert("已複製高亮詞前後 40 句內容到剪貼版！");
                    })
                    .catch(err => {
                        console.error('複製失敗:', err);
                        fallbackCopy(textToCopy);
                    });
            } else {
                fallbackCopy(textToCopy);
            }
        });

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert("已複製高亮詞前後 40 句內容到剪貼版！");
                } else {
                    alert("複製失敗，請手動複製內容。");
                }
            } catch (err) {
                console.error('Fallback 複製失敗:', err);
                alert("複製失敗，請手動複製內容。");
            }
            document.body.removeChild(textArea);
        }
    </script>
