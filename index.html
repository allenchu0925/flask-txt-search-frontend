<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大日宗 文字檔搜尋系統 v1.2.8</title>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
    <script>
        window.converterToSimplified = OpenCC.Converter({ from: 'tw', to: 'cn' });
        window.converterToTraditional = OpenCC.Converter({ from: 'cn', to: 'tw' });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .results-section {
            flex: 1;
            max-width: 25%;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
            transition: height 0.3s;
        }
        .input-section input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .input-section .button-group {
            display: flex;
            gap: 10px;
        }
        .input-section button {
            padding: 8px 15px;
            cursor: pointer;
        }
        .input-section #themeToggle,
        .input-section #langToggle {
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .input-section #themeToggle:hover,
        .input-section #langToggle:hover {
            background-color: #005a9e;
        }
        .txt-list {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px 0px 10px 20px;
            transition: height 0.3s;
        }
        .txt-content-section {
            flex: 3;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
        }
        .controls {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 1;
            box-sizing: border-box;
            transition: top 0.3s;
        }
        .status {
            font-size: 14px;
            color: #333;
            margin-left: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .controls button {
            padding: 8px 15px;
            color: white;
            background-color: #0078d7;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 3px;
        }
        .controls button:hover {
            background-color: #005a9e;
        }
        .txt-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            transition: height 0.3s;
            white-space: pre-wrap;
        }
        .highlight {
            background-color: yellow;
            padding: 0px 2px;
            border-radius: 2px;
        }
        .highlight.focused {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .bracket-content {
            color: #0078d7;
        }
        .txt-list div {
            padding: 10px 15px 10px 0px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s;
        }
        .txt-list div:last-child {
            border-bottom: null;
        }
        .txt-list div:hover {
            background-color: #e6f2ff;
        }
        .txt-list div:active {
            background-color: #d1eaff;
        }
        .txt-list div.selected {
            background-color: #add8e6;
            font-weight: bold;
            color: #005a9e;
        }
        .controls button:active,
        .input-section button:active {
            background-color: #003087;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        body.dark-mode .results-section {
            border-right: 1px solid #444;
        }
        body.dark-mode .input-section {
            border-bottom: 1px solid #444;
        }
        body.dark-mode .txt-content-section {
            background-color: #2d2d2d;
        }
        body.dark-mode .txt-content {
            background-color: #2d2d2d;
        }
        body.dark-mode .controls {
            background-color: #333;
            border-bottom: 1px solid #444;
        }
        body.dark-mode .status {
            color: #ccc;
        }
        body.dark-mode .txt-list div {
            border-bottom: 1px solid #444;
        }
        body.dark-mode .txt-list div:hover {
            background-color: #3a3a3a;
        }
        body.dark-mode .txt-list div:active {
            background-color: #555;
        }
        body.dark-mode .txt-list div.selected {
            background-color: #4682b4;
            color: #ffffff;
        }
        body.dark-mode .highlight {
            background-color: #666600;
        }
        body.dark-mode .highlight.focused {
            background-color: #999900;
        }
        body.dark-mode .bracket-content {
            color: #66b3ff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-top: 2px solid #0078d7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .results-section {
                max-width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
                height: 50vh;
            }
            .txt-content-section {
                flex: 1;
                height: 50vh;
            }
            .txt-list {
                max-height: calc(50vh - 100px);
            }
            .txt-content {
                max-height: calc(50vh - 60px);
            }
            .input-section input {
                font-size: 16px;
                padding: 10px;
            }
            .input-section button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .controls button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .txt-list div {
                font-size: 16px;
                padding: 15px 10px 15px 0px;
            }
            .txt-content {
                font-size: 16px;
            }
            .status {
                font-size: 14px;
            }
            #copyButton {
                display: none;
            }
            .collapsed .input-section,
            .collapsed .txt-list {
                display: none;
            }
            .collapsed .txt-content {
                max-height: calc(100vh - 60px);
            }
            .collapsed .controls {
                top: 0 !important;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="results-section">
            <div class="input-section">
                <input type="text" id="searchInput" placeholder="輸入文字，例如: 意識流">
                <div class="button-group">
                    <button id="searchButton">確定</button>
                    <button id="themeToggle">深色模式</button>
                    <button id="langToggle">簡體模式</button>
                </div>
            </div>
            <div class="txt-list" id="txtList">
                <p style="padding-left: 0; color: #777;">請輸入文字後按確定進行搜尋。</p>
            </div>
        </section>
        <section class="txt-content-section">
            <div class="controls">
                <button id="collapseButton" style="display: none;">收起</button>
                <button id="prevButton">向前</button>
                <button id="nextButton">向後</button>
                <button id="copyButton">複製內容</button>
                <span class="status" id="status">-/- (檔名)</span>
            </div>
            <div class="txt-content" id="txtContent">
                <p style="color: #777;">請選擇左側的 TXT 檔案以顯示內容</p>
            </div>
        </section>
    </main>

    <script>
        const searchButton = document.getElementById('searchButton');
        const txtList = document.getElementById('txtList');
        const txtContent = document.getElementById('txtContent');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const copyButton = document.getElementById('copyButton');
        const status = document.getElementById('status');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const langToggle = document.getElementById('langToggle');
        const collapseButton = document.getElementById('collapseButton');

        let searchResults = [];
        let currentFileIndex = -1;
        let currentHighlights = [];
        let currentIndex = 0;
        let fullText = "";
        let currentFileName = "";
        let selectedItem = null;
        let touchStartX = 0;
        let isCollapsed = false;

        const backendBaseUrl = `https://flask-txt-search.onrender.com`;

        let converterToSimplified = null;
        let converterToTraditional = null;
        let isSimplified = false;

        document.addEventListener('DOMContentLoaded', () => {
            const waitForOpenCC = setInterval(() => {
                if (typeof window.OpenCC !== 'undefined') {
                    clearInterval(waitForOpenCC);
                    converterToSimplified = window.converterToSimplified;
                    converterToTraditional = window.converterToTraditional;

                    isSimplified = localStorage.getItem('isSimplified') === 'true';
                    if (isSimplified) {
                        langToggle.textContent = '繁體模式';
                        applyLanguageConversion();
                    }

                    adjustLayout();
                    updateCollapseButtonVisibility();
                }
            }, 100);
        });

        if (typeof window.OpenCC === 'undefined') {
            console.error('OpenCC 庫未正確載入，繁簡轉換功能將不可用。');
            alert('繁簡轉換功能無法使用，因為 OpenCC 庫未正確載入。請檢查 opencc-js.js 是否正確放置於專案目錄並上傳至 Netlify。');
            langToggle.style.display = 'none';
            isSimplified = false;
        }

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        function adjustLayout() {
            const viewportHeight = window.innerHeight;
            const resultsSection = document.querySelector('.results-section');
            const txtContentSection = document.querySelector('.txt-content-section');
            const txtList = document.querySelector('.txt-list');
            const txtContent = document.querySelector('.txt-content');
            const controls = document.querySelector('.controls');

            if (window.innerWidth <= 768) {
                resultsSection.style.height = isCollapsed ? '0' : `${viewportHeight * 0.5}px`;
                txtContentSection.style.height = isCollapsed ? '100vh' : `${viewportHeight * 0.5}px`;
                txtList.style.maxHeight = isCollapsed ? '0' : `${viewportHeight * 0.5 - 100}px`;
                const controlsHeight = controls.offsetHeight;
                txtContent.style.maxHeight = isCollapsed ? `calc(100vh - ${controlsHeight}px)` : `${viewportHeight * 0.5 - controlsHeight}px`;
            } else {
                resultsSection.style.height = 'auto';
                txtContentSection.style.height = 'auto';
                txtList.style.maxHeight = 'none';
                txtContent.style.maxHeight = 'none';
            }
            updateCollapseButtonVisibility();
        }

        window.addEventListener('resize', adjustLayout);
        window.addEventListener('orientationchange', adjustLayout);

        const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
        const isDarkMode = localStorage.getItem('darkMode') === 'true' || (!localStorage.getItem('darkMode') && prefersDarkScheme.matches);
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            themeToggle.textContent = '淺色模式';
        }
        prefersDarkScheme.addEventListener('change', (e) => {
            if (!localStorage.getItem('darkMode')) {
                document.body.classList.toggle('dark-mode', e.matches);
                themeToggle.textContent = e.matches ? '淺色模式' : '深色模式';
            }
        });
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const darkModeEnabled = document.body.classList.contains('dark-mode');
            themeToggle.textContent = darkModeEnabled ? '淺色模式' : '深色模式';
            localStorage.setItem('darkMode', darkModeEnabled);
            applyLanguageConversion();
        });

        langToggle.addEventListener('click', () => {
            isSimplified = !isSimplified;
            langToggle.textContent = isSimplified ? '繁體模式' : '簡體模式';
            localStorage.setItem('isSimplified', isSimplified);
            applyLanguageConversion();
            if (currentFileName && searchInput.value) {
                loadTXTContent(currentFileName, searchInput.value, currentIndex);
            }
            if (searchResults.length > 0) {
                renderSearchResults(searchInput.value);
            }
        });

        function applyLanguageConversion() {
            if (!converterToSimplified || !converterToTraditional) return;

            const elementsToConvert = document.querySelectorAll('p:not(.dynamic), button, input[placeholder], .status');
            elementsToConvert.forEach(el => {
                if (el.tagName === 'INPUT' && el.hasAttribute('placeholder')) {
                    const text = el.getAttribute('placeholder');
                    el.setAttribute('placeholder', convertText(text));
                } else {
                    el.textContent = convertText(el.textContent);
                }
            });

            if (searchResults.length > 0 && searchInput.value) {
                renderSearchResults(searchInput.value);
            }
            if (currentFileName && searchInput.value) {
                loadTXTContent(currentFileName, searchInput.value, currentIndex);
            }
        }

        function convertText(text) {
            if (!text || typeof text !== 'string') return text;
            if (!converterToSimplified || !converterToTraditional) return text;
            return isSimplified ? converterToSimplified(text) : converterToTraditional(text);
        }

        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchButton.click();
            }
        });

        searchButton.addEventListener('click', debounce(async () => {
            console.log('Search button clicked');
            let input = searchInput.value.trim();
            if (!input) {
                alert(convertText("請輸入要搜尋的文字。"));
                return;
            }

            const searchTextForServer = (converterToTraditional && isSimplified) ? converterToTraditional(input) : input;
            console.log('Search input (original):', input);
            console.log('Search input (for server):', searchTextForServer);

            txtList.innerHTML = `<p class="dynamic" style="padding-left: 0; color: #777;"><span class="loading-spinner"></span>${convertText('搜尋中...（可能需要幾秒，請稍候）')}</p>`;
            txtContent.innerHTML = `<p class="dynamic" style="color: #777;">${convertText('請選擇左側的 TXT 檔案以顯示內容')}</p>`;
            status.textContent = '-/- (檔名)';
            currentFileIndex = -1;
            currentHighlights = [];
            currentIndex = 0;
            fullText = "";
            currentFileName = "";
            selectedItem = null;
            searchResults = [];

            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                txtList.innerHTML = `<p class="dynamic" style="padding-left: 0; color: #cc0000; font-weight:bold;">${convertText('搜尋超時，後端服務可能正在休眠或無法連線，請')}<a href="https://flask-txt-search.onrender.com" target="_blank">${convertText('點擊此處喚醒後端服務')}</a>，${convertText('然後重新搜尋。')}</p>`;
                txtContent.innerHTML = `<p class="dynamic" style="color: #cc0000;">${convertText('無法執行搜尋，請檢查後端服務狀態。')}</p>`;
                status.textContent = convertText('搜尋超時');
            }, 10000);

            try {
                console.log('Sending fetch request to:', `${backendBaseUrl}/search`);
                const response = await fetch(`${backendBaseUrl}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input_text: searchTextForServer }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                console.log('Fetch response received:', response);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Search results:', data);
                txtList.innerHTML = '';
                searchResults = data;

                if (searchResults.length > 0) {
                    renderSearchResults(input);
                    if (txtList.firstChild) txtList.firstChild.click();
                } else {
                    txtList.innerHTML = `<p class="dynamic" style="padding-left: 0; color: #777;">${convertText('找不到包含')} "${escapeHTML(input)}" ${convertText('的檔案。')}</p>`;
                }
            } catch (error) {
                clearTimeout(timeoutId);
                console.error('搜尋請求失敗:', error);
                txtList.innerHTML = `<p class="dynamic" style="padding-left: 0; color: #cc0000; font-weight:bold;">${convertText('搜尋失敗，後端服務可能正在休眠或無法連線，請')}<a href="https://flask-txt-search.onrender.com" target="_blank">${convertText('點擊此處喚醒後端服務')}</a>，${convertText('然後重新搜尋。')}</p>`;
                txtContent.innerHTML = `<p class="dynamic" style="color: #cc0000;">${convertText('無法執行搜尋，請檢查後端服務狀態。')}</p>`;
                status.textContent = convertText('搜尋錯誤');
            }
            adjustLayout();
            updateCollapseButtonVisibility();
        }, 300));

        function renderSearchResults(input) {
            console.log('Rendering search results:', searchResults);
            txtList.innerHTML = '';
            searchResults.forEach((result, index) => {
                const item = document.createElement('div');
                const displayName = convertText(result.file_name.replace(/\.[^/.]+$/, ""));
                const countText = convertText('個結果');
                item.textContent = `${displayName} (${result.count})`;
                item.title = `${displayName} (${result.count} ${countText})`;
                item.dataset.index = index;
                if (index === currentFileIndex) {
                    item.classList.add('selected');
                    selectedItem = item;
                }
                item.addEventListener('click', () => {
                    selectFile(item, result.file_name, input, index, 0);
                });
                txtList.appendChild(item);
            });
            console.log('Search results rendered');
            if (selectedItem) {
                selectedItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function selectFile(itemElement, fileName, searchText, fileIndex, initialHighlightIndex) {
            if (selectedItem) selectedItem.classList.remove('selected');
            itemElement.classList.add('selected');
            itemElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            selectedItem = itemElement;
            currentFileIndex = fileIndex;
            loadTXTContent(fileName, searchText, initialHighlightIndex);
        }

        function loadTXTContent(fileName, searchText, initialHighlightIndex = 0) {
            currentFileName = fileName;
            txtContent.innerHTML = `<p class="dynamic" style='color: #777;'>${convertText('載入中...')}</p>`;
            status.textContent = `${convertText('載入中...')} (${currentFileName.replace(/\.[^/.]+$/, "")})`;

            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort();
                txtContent.innerHTML = `<p class="dynamic" style="color: #cc0000;">${convertText('無法載入或顯示檔案')} "${escapeHTML(fileName)}" ${convertText('的內容，後端服務可能正在休眠或無法連線，請')}<a href="https://flask-txt-search.onrender.com" target="_blank">${convertText('點擊此處喚醒後端服務')}</a>，${convertText('然後重新載入。')}</p>`;
                status.textContent = `${convertText('載入超時')} (${currentFileName.replace(/\.[^/.]+$/, "")})`;
                currentHighlights = [];
                updateStatus();
            }, 10000);

            fetch(`${backendBaseUrl}/txt/${fileName}`, { signal: controller.signal })
                .then(response => {
                    clearTimeout(timeoutId);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    fullText = String(data.content || "").replace(/<br\s*\/?>/gi, '\n');
                    fullText = convertText(fullText);
                    console.log('載入的 fullText:', fullText.substring(0, 100) + '...');
                    currentHighlights = [];
                    currentIndex = 0;

                    const escapedSearchText = searchText.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                    if (escapedSearchText) {
                        const simplifiedSearchText = converterToSimplified ? converterToSimplified(escapedSearchText) : escapedSearchText;
                        const traditionalSearchText = converterToTraditional ? converterToTraditional(escapedSearchText) : escapedSearchText;
                        const regex = new RegExp(`(${simplifiedSearchText}|${traditionalSearchText})`, 'gi');
                        let match;
                        while ((match = regex.exec(fullText)) !== null) {
                            currentHighlights.push(match.index);
                        }
                    }
                    console.log('After loading content - currentHighlights:', currentHighlights, 'searchText:', searchText);

                    if (currentHighlights.length > 0) {
                        currentIndex = Math.min(Math.max(initialHighlightIndex, 0), currentHighlights.length - 1);
                        updateContent(searchText);
                    } else {
                        const safeFullText = escapeHTML(fullText);
                        txtContent.innerHTML = `${safeFullText}<p class="dynamic" style="color: #777; margin-top: 20px;">(${convertText('檔案')} "${escapeHTML(fileName)}" ${convertText('中未找到')} "${escapeHTML(searchText)}")</p>`;
                        updateStatus();
                    }
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    console.error('載入 TXT 內容失敗:', error);
                    txtContent.innerHTML = `<p class="dynamic" style="color: #cc0000;">${convertText('無法載入或顯示檔案')} "${escapeHTML(fileName)}" ${convertText('的內容，後端服務可能正在休眠或無法連線，請')}<a href="https://flask-txt-search.onrender.com" target="_blank">${convertText('點擊此處喚醒後端服務')}</a>，${convertText('然後重新載入。')}</p>`;
                    status.textContent = `${convertText('載入失敗')} (${currentFileName.replace(/\.[^/.]+$/, "")})`;
                    currentHighlights = [];
                    updateStatus();
                });
        }

        const escapeHTML = (str) => {
            if (typeof str !== 'string') return String(str);
            const map = {
                '&': '&',
                '<': '<',
                '>': '>',
                '"': '"',
                "'": '''
            };
            return str.replace(/[&<>"']/g, (m) => map[m]);
        };

        function updateContent(searchText) {
            let htmlContent = fullText;

            // 高亮搜尋詞
            const escapedSearchText = searchText.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
            if (escapedSearchText) {
                const simplifiedSearchText = converterToSimplified ? converterToSimplified(escapedSearchText) : escapedSearchText;
                const traditionalSearchText = converterToTraditional ? converterToTraditional(escapedSearchText) : escapedSearchText;
                const regex = new RegExp(`(${simplifiedSearchText}|${traditionalSearchText})`, 'gi');
                htmlContent = htmlContent.replace(regex, '<span class="highlight">$1</span>');
            }

            // 高亮括號內容
            const bracketRegex = /(?:（[^）]*）|\([^()]*\))/g;
            htmlContent = htmlContent.replace(bracketRegex, '<span class="bracket-content">$&</span>');

            // 將純文字部分進行轉義，確保不影響 <span> 標籤
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            const childNodes = tempDiv.childNodes;
            const parts = [];

            childNodes.forEach(node => {
                if (node.nodeType === Node.TEXT_NODE) {
                    // 對純文字節點進行轉義
                    parts.push(escapeHTML(node.textContent));
                } else {
                    // 保留 HTML 節點（例如 <span> 標籤）
                    parts.push(node.outerHTML || node.textContent);
                }
            });

            htmlContent = parts.join('');

            // 渲染內容
            txtContent.innerHTML = htmlContent;

            // 找到高亮元素並瞬間定位
            const highlights = txtContent.getElementsByClassName('highlight');
            if (highlights.length > 0 && currentIndex >= 0 && currentIndex < highlights.length) {
                const focusedHighlight = highlights[currentIndex];
                focusedHighlight.classList.add('focused');

                // 計算高亮元素相對於 txtContent 的偏移量
                const rect = focusedHighlight.getBoundingClientRect();
                const containerRect = txtContent.getBoundingClientRect();
                const offsetTop = rect.top - containerRect.top + txtContent.scrollTop;

                // 將高亮元素置中：計算偏移量，使高亮元素位於視窗中間
                const centerOffset = offsetTop - (txtContent.clientHeight / 2) + (rect.height / 2);

                // 瞬間定位（無動畫）
                txtContent.scrollTo({
                    top: centerOffset,
                    behavior: 'auto'
                });
            }

            updateStatus();
        }

        function updateStatus() {
            const fileNameDisplay = currentFileName ? currentFileName.replace(/\.[^/.]+$/, "") : convertText('檔名');
            if (currentHighlights.length > 0) {
                status.textContent = `${currentIndex + 1}/${currentHighlights.length} (${escapeHTML(fileNameDisplay)})`;
            } else {
                status.textContent = `0/0 (${escapeHTML(fileNameDisplay)})`;
            }
        }

        function getContextAroundHighlight() {
            if (!fullText || currentHighlights.length === 0 || currentIndex < 0 || currentIndex >= currentHighlights.length) {
                console.log('無法獲取上下文：fullText 或 currentHighlights 無效');
                return '';
            }

            const paragraphs = fullText.split('\n');
            let sentences = [];
            let charCount = 0;
            let sentenceCharPositions = [];

            paragraphs.forEach(paragraph => {
                const sentenceRegex = /[^.!?。？！]+[.!?。？！]?/g;
                let match;
                while ((match = sentenceRegex.exec(paragraph)) !== null) {
                    const sentence = match[0].trim();
                    if (sentence.length > 2) {
                        sentences.push(sentence);
                        sentenceCharPositions.push(charCount + match.index);
                    }
                }
                charCount += paragraph.length + 1;
            });

            if (sentences.length === 0) {
                console.log('sentences 為空，返回 fullText');
                return fullText;
            }

            const highlightPos = currentHighlights[currentIndex];
            let currentSentenceIndex = -1;

            for (let i = 0; i < sentenceCharPositions.length; i++) {
                if (highlightPos >= sentenceCharPositions[i] && (i === sentenceCharPositions.length - 1 || highlightPos < sentenceCharPositions[i + 1])) {
                    currentSentenceIndex = i;
                    break;
                }
            }

            if (currentSentenceIndex === -1) {
                console.log('未找到高亮詞所在句子，返回 fullText');
                return fullText;
            }

            const startIndex = Math.max(0, currentSentenceIndex - 20);
            const endIndex = Math.min(sentences.length, currentSentenceIndex + 21);
            console.log(`複製範圍：從第 ${startIndex} 句到第 ${endIndex} 句`);
            return sentences.slice(startIndex, endIndex).join('\n');
        }

        prevButton.addEventListener('click', debounce(() => {
            if (searchResults.length === 0 || currentFileIndex === -1) {
                alert(convertText("請先執行搜尋並選擇一個檔案。"));
                return;
            }

            if (currentHighlights.length === 0) {
                alert(convertText("目前檔案中無高亮結果，無法切換。"));
                return;
            }

            if (currentIndex > 0) {
                currentIndex--;
                updateContent(searchInput.value);
            } else {
                let prevFileIndex = (currentFileIndex - 1 + searchResults.length) % searchResults.length;
                let prevFileName = searchResults[prevFileIndex].file_name;
                const prevFileItem = txtList.querySelector(`div[data-index="${prevFileIndex}"]`);
                if (prevFileItem) {
                    selectFile(prevFileItem, prevFileName, searchInput.value, prevFileIndex, 999999);
                }
            }
        }, 300));

        nextButton.addEventListener('click', debounce(() => {
            console.log('Next button clicked');
            console.log('searchResults.length:', searchResults.length, 'currentFileIndex:', currentFileIndex);
            console.log('currentHighlights:', currentHighlights, 'currentIndex:', currentIndex);

            if (searchResults.length === 0 || currentFileIndex === -1) {
                console.log('No search results or file not selected');
                alert(convertText("請先執行搜尋並選擇一個檔案。"));
                return;
            }

            if (currentHighlights.length === 0) {
                console.log('No highlights in current file');
                alert(convertText("目前檔案中無高亮結果，無法切換。"));
                return;
            }

            console.log('Condition check: currentIndex < currentHighlights.length - 1', currentIndex < currentHighlights.length - 1);
            if (currentIndex < currentHighlights.length - 1) {
                currentIndex++;
                console.log('Incremented currentIndex to:', currentIndex);
                updateContent(searchInput.value);
            } else {
                let nextFileIndex = (currentFileIndex + 1) % searchResults.length;
                let nextFileName = searchResults[nextFileIndex].file_name;
                const nextFileItem = txtList.querySelector(`div[data-index="${nextFileIndex}"]`);
                console.log('Jumping to next file:', nextFileName, 'nextFileIndex:', nextFileIndex);
                if (nextFileItem) {
                    selectFile(nextFileItem, nextFileName, searchInput.value, nextFileIndex, 0);
                } else {
                    console.error('Next file item not found for index:', nextFileIndex);
                }
            }
        }, 300));

        txtContent.addEventListener('touchstart', (e) => {
            const target = e.target;
            if (target.classList.contains('highlight')) {
                let touchTimer;
                touchStartX = e.changedTouches[0].screenX;
                touchTimer = setTimeout(() => {
                    const textToCopy = getContextAroundHighlight();
                    if (textToCopy) {
                        navigator.clipboard.writeText(textToCopy)
                            .then(() => {
                                alert(convertText("已複製高光詞前後 20 句內容到剪貼版！"));
                            })
                            .catch(err => {
                                console.error('複製失敗:', err);
                                alert(convertText("複製失敗，請手動複製內容。"));
                            });
                    }
                }, 500);

                txtContent.addEventListener('touchend', () => {
                    clearTimeout(touchTimer);
                }, { once: true });
            }
        });

        copyButton.addEventListener('click', debounce(() => {
            if (!fullText) {
                alert(convertText("目前沒有可複製的內容，請先選擇一個檔案。"));
                return;
            }

            const textToCopy = getContextAroundHighlight();
            if (!textToCopy) {
                alert(convertText("無法複製內容，請選擇一個包含搜尋結果的檔案。"));
                return;
            }

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        alert(convertText("已複製高光詞前後 20 句內容到剪貼版！"));
                    })
                    .catch(err => {
                        console.error('複製失敗:', err);
                        fallbackCopy(textToCopy);
                    });
            } else {
                fallbackCopy(textToCopy);
            }
        }, 300));

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert(convertText("已複製高光詞前後 20 句內容到剪貼版！"));
                } else {
                    alert(convertText("複製失敗，請手動複製內容。"));
                }
            } catch (err) {
                console.error('Fallback 複製失敗:', err);
                alert(convertText("複製失敗，請手動複製內容。"));
            }
            document.body.removeChild(textArea);
        }

        function toggleCollapse() {
            isCollapsed = !isCollapsed;
            document.body.classList.toggle('collapsed', isCollapsed);
            collapseButton.textContent = isCollapsed ? '展開' : '收起';
            adjustLayout();
        }

        function updateCollapseButtonVisibility() {
            const isMobile = window.innerWidth <= 768;
            const hasSearchResults = searchResults.length > 0;
            if (isMobile && hasSearchResults) {
                collapseButton.style.display = 'inline-block';
                collapseButton.textContent = isCollapsed ? '展開' : '收起';
            } else {
                collapseButton.style.display = 'none';
                if (isCollapsed) toggleCollapse(); // 如果不在條件下，自動展開
            }
        }

        collapseButton.addEventListener('click', debounce(toggleCollapse, 300));
    </script>
